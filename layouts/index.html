<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SCSS Issue</title>

  {{ $css := resources.Get "main.scss" | resources.ToCSS | resources.Fingerprint }}
  <link
    rel="stylesheet"
    href="{{ $css.RelPermalink }}"
    {{ with $css.Data }}integrity="{{ .Integrity }}"{{ end }}
  />
</head>
<body>
  <h1>Color me</h1>

  {{ $js := resources.Get "main.js" | resources.Fingerprint }}
  <script
    type="module"
    src="{{ $js.RelPermalink }}"
    {{ with $js.Data }}integrity="{{ .Integrity }}"{{ end }}
    async
  ></script>
</body>
</html>
